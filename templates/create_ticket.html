<header class="title">
    <h3>Create ticket</h3>
</header>

<header class="text">
    <p>To create a ticket enter a title and a description!</p>
</header>

<header class="msg_html">
    <p><em>{{msg_html}}</em></p>
</header>

<form hx-post="/dashboard/tickets/new" hx-swap="innerHTML" hx-target=".content" class="form">
    <div class="form-row">
        <label for="title">Title</label>
        <input id="title" name="title" type="text" placeholder="Enter title" required>
    </div>
    <div class="form-row">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter description" required></textarea>
    </div>
    <div class="form-row">
        <label for="priority">Priority</label>
        <select id="priority" name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
    </div>
    <button type="submit" class="button">Create ticket</button>
</form>

<button hx-get="/dashboard/" hx-swap="innerHTML" hx-target="article" class="back">
    &lt;- Back
</button>
