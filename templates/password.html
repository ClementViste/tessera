{% extends "base.html" %}

{% block content %}
<p><i>{{msg_html}}</i></p>
<form action="/dashboard/password" method="post">
    <label>Current password
        <input type="password" placeholder="Enter current password" name="current_password" required>
    </label>
    <br>
    <label>New password
        <input type="password" placeholder="Enter new password" name="new_password" required>
    </label>
    <br>
    <label>Confirm new password
        <input type="password" placeholder="Type the new password again" name="new_password_check" required>
    </label>
    <br>
    <button type="submit">Change password</button>
</form>
<p><a href="/dashboard/">&lt;- Back</a></p>
{% endblock %}
