<header class="title">
    <h3>Log in</h3>
</header>

<header class="text">
    <p><em>To log in enter your username and your password!</em></p>
</header>

<header class="msg_html">
    <p><em>{{msg_html}}</em></p>
</header>

<form hx-post="/login" hx-swap="innerHTML" hx-target="article" class="form">
    <div class="form-row">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter username" required>
    </div>
    <div class="form-row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password" required>
    </div>
    <button type="submit" class="button">Login</button>
</form>

<button hx-get="/" hx-swap="innerHTML" hx-target="body" class="back">
    &lt;- Back
</button>
